<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Cursos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	</head>
	<body>
		
		<div class="container mt-5">
			<h1>Cursos</h1>
			<a th:href="@{/curso/nuevo}" class="btn btn-primary">Nuevo</a>
	   <!--<form class="form-inline" th:action="@{/curso/listarCurso}">
				<div class="col-6">
					<label class="mt-2">Nombre del curso</label>
					<input type="text" id="nombreCurso" name="nombreCurso" class="form-control">
					<input type="submit" value="Buscar" class="btn btn-secondary">
				</div>
			</form>-->
			<table class="table mt-3">
				<thead>
					<tr>
						<th>ID</th>
						<th>NOMBRE</th>
						<th>CICLO</th>
						<th>CREDITOS</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cur:${cursos}">
						<td th:text="${cur.idcurso}"></td>
						<td th:text="${cur.nombre}"></td>
						<td th:text="${cur.ciclo}"></td>
						<td th:text="${cur.creditos}"></td>
						<td>
							<a th:href="@{/curso/editar/}+${cur.idcurso}" class="btn btn-success">Editar</a>
							<a th:href="@{/curso/eliminar/}+${cur.idcurso}"  class="btn btn-danger" onclick="return confirm('¿Está seguro de que desea eliminar?')">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
