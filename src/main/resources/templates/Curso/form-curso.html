<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Editar Curso</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-5">
			<div class="col-sm-6">
				<form th:action="@{/curso/grabar}" th:object=${curso} method="post">
					<div class="card">
						<div class="card-header">
							<h2>Curso</h2>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label>ID</label>
								<input th:field="*{idcurso}" type="text" class="form-control">								
							</div>
							<div class="form-group">
								<label>NOMBRE</label>
								<input th:field="*{nombre}" type="text" class="form-control">								
							</div>
							<div class="form-group">
								<label>CICLO</label>
								<input th:field="*{ciclo}" type="text" class="form-control">								
							</div>
							<div class="form-group">
								<label>Creditos</label>
								<input th:field="*{creditos}" type="text" class="form-control">								
							</div>
						</div>
						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-primary">
							<input type="reset" value="Borrar" class="btn btn-danger">
							<button type="button" onclick="history.back()" class="btn btn-success">Volver atr√°s</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>	
</html>
